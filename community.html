<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- endbuild -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <title>News Feed</title>
    </head>
<body>
    <header class="jumbotron">
        <div class = "container">
            <div class="row">
                <div class = "col">
                     <h1>Crypto buddy</h1>
                     <h2>Find crypto community and news!</h2>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button"  data-toggle="collapse" data-target="#cryptoBuddyNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="cryptoBuddyNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i>Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i>Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i>News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i>Contact</a></li>
                </ul>
            </div>
        </div>
     </nav>
     <form id="searchForm">
      <div class="form-row">
            <div class="form-group col-md-2">
              <label for="coinList"></label>
              <select id="coinList" class="form-control">
                <option selected>Choose coin</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="countryList"></label>
              <select id="countryList" class="form-control">
                <option selected>Choose country</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="socialNetworks"></label>
              <select id="socialNetworks" class="form-control">
                <option selected>Choose social network</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="cryptoType"></label>
              <select id="cryptoType" class="form-control">
                <option selected>Choose type</option>
              </select>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
          </div>
        </div>
      </form>
      <table id="searchResults" class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
    
      <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/scripts.js" defer></script>

</body>
</html>
